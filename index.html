<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="css/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto+Mono&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <img class="img-desktop" src="images/image-product-desktop.jpg" alt="Imagem de um produto de um perfume">

    <section>
      <div class="product">
        <p class="item">PERFUME</p>

        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
          <div class="normal-price">$149.99</div>
          <div class="discount">$169.99</div>
        </div>

        <button>
          <img class="cart" src="images/icon-cart.svg" alt="Imagem de um carrinho"><span>add to cart</span>
        </button>
      </div>
    </section>
  </main>
 
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <span class="name">Felipe Mell√£o.</span> 

      <div class="social-icons">
        <a href="tel:+5511941709741" target="_blank"><img src="images/whatsapp.png" alt="Logo do whatsapp"></a>
        <a href="https://www.linkedin.com/in/felipecastellimellao/" target="_blank"><img src="images/linkedin.png" alt="Logo do LinkedIn"></a>
        <a href="https://github.com/MellonFive" target="_blank"><img src="images/github.png" alt="Logo do github"></a>
      </div>
    </div>
  </footer>
</body>
</html>
